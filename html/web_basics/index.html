  <body>
    <h1> Otters </h1>
    <p>Otters are <strong>like</strong> cats, but they live in the water. They're <em>water cats</em>! Some people think seals are water dogs, but otters are water cats.</p>
    <p>Just like cats they are:</p>
    <ul>
      <li>playful</li>
      <li>adorable</li>
    </ul>
    <p>There are two main types of otters:</p>
    <ol>
      <li>river otters</li>
      <li>sea otters</li>
    </ol>
